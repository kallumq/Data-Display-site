<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Data Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm mb-4">
    <div class="container-fluid">
      <span class="navbar-brand fw-semibold">Data Display</span>
    </div>
  </nav>

  <main class="container">
    <div class="mb-3">
      <label for="searchInput" class="form-label fw-semibold">Search</label>
      <input type="text" id="searchInput" class="form-control" placeholder="Type to filter rows..." />
      <div class="form-text">Search matches any text in any column.</div>
    </div>

    <div id="dataAlert" class="alert alert-warning d-none" role="alert">
      Loading data...
    </div>

    <div class="table-responsive mb-5">
      <table id="dataTable" class="table table-sm table-striped table-hover align-middle">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <hr class="my-5" />

    <section>
      <h2 class="h5">Line Charts</h2>
      <p class="text-muted">Charts automatically generated for numeric columns.</p>
      <div id="chartsContainer" class="row g-4"></div>
    </section>
  </main>

  <footer class="text-center py-4 mt-5 text-muted small">
    &copy; <span id="year"></span> Data Display
  </footer>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js" crossorigin="anonymous"></script>
  <!-- Main App -->
  <script src="script.js"></script>
</body>
</html>
